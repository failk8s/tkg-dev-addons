apiVersion: data.packaging.carvel.dev/v1alpha1
kind: PackageVersion
metadata:
  name: certs.tkgdev.failk8s.com.1.0.0
spec:
  packageName: certs.tkgdev.failk8s.com
  version: 1.0.0
  template:
    spec:
      fetch:
      - imgpkgBundle:
          image: quay.io/failk8s/certs-package:1.0.0
      template:
      - ytt:
          paths:
          - config/
      - kbld:
          paths:
          - '-'
          - .imgpkg/images.yml
      deploy:
      - kapp:
          rawOptions:
          - --wait-timeout=5m
