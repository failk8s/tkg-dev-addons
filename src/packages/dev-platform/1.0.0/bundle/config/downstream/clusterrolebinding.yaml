apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dev-platform-ctrl
  annotations:
    kapp.k14s.io/change-group: "rbac"
    kapp.k14s.io/change-rule: "upsert after upserting namespace"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: dev-platform-ctrl-sa
    namespace: dev-platform-ctrl